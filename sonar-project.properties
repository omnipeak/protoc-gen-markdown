sonar.organization=omnipeak
sonar.projectKey=omnipeak_protoc-gen-markdown
sonar.projectName=protoc-gen-markdown

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=.
sonar.exclusions=**/*_test.go,**/vendor/**,main.go

sonar.test.inclusions=**/*_test.go
sonar.test.exclusions=**/vendor/**,main.go

sonar.go.coverage.reportPaths=.coverage.out
